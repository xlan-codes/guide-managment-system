<div id="dashboard-project" class="page-layout simple right-sidebar" fxLayout="row">
    <!-- CENTER -->
    <div class="center" fusePerfectScrollbar>
        <!-- CONTENT -->
        <div class="content">

            <mat-tab-group dynamicHeight>

                <mat-tab label="Expenses">
                        <div class="mat-elevation-z8">
                                <mat-table [dataSource]="expenses" matSort>
                            
                                    <!-- ID Column -->
                                    <ng-container matColumnDef="date">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
                                        <mat-cell *matCellDef="let row"> {{row.portalId}} </mat-cell>
                                    </ng-container>
                            
                                    <!-- code Column -->
                                    <ng-container matColumnDef="tourname">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header> Tour </mat-header-cell>
                                        <mat-cell *matCellDef="let row"> {{row.portalCode}} </mat-cell>
                                    </ng-container>
                            
                                    <!-- Name Column -->
                                    <ng-container matColumnDef="operatore">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header> Operatore </mat-header-cell>
                                        <mat-cell *matCellDef="let row"> {{row.portalName}} </mat-cell>
                                    </ng-container>
                                    <!-- Name Column -->
                                    <ng-container matColumnDef="guida">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header> Accom. Guida </mat-header-cell>
                                        <mat-cell *matCellDef="let row"> {{row.portalName}} </mat-cell>
                                    </ng-container>
                                    <!-- Name Column -->
                                    <ng-container matColumnDef="value">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header> Importo </mat-header-cell>
                                        <mat-cell *matCellDef="let row"> {{row.portalName}} </mat-cell>
                                    </ng-container>
                                    <!-- Name Column -->
                                    <ng-container matColumnDef="reason">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header> Reason </mat-header-cell>
                                        <mat-cell *matCellDef="let row"> {{row.portalName}} </mat-cell>
                                    </ng-container>
                            
                                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                    <mat-row *matRowDef="let row; columns: displayedColumns;">
                                    </mat-row>
                                </mat-table>
                                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                            </div>
<!-- 
                    <div class="widget-group p-12" fxLayout="row wrap" fxFlex="100" *fuseIfOnDom
                         [@animateStagger]="{value:'50'}">

                      

                    </div> -->
                    <!-- / WIDGET GROUP -->

                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</div>
